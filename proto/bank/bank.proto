syntax = "proto3";

package bank;

// replace this with your own github username and repo
// github.com/<username>/<repo>/protogen/go/... 
option go_package = "github.com/Siddhesh1992/grpc-with-go-golang/my-grpc-proto/protogen/go/bank";

message HelloRequest3 { 
  string name = 1;
  uint32 age = 16;
}

message HelloResponse3 { 
  string greet = 1;
}

service HelloService3 {
  rpc SayHello3(HelloRequest3) returns (HelloResponse3) {}
}