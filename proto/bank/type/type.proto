syntax = "proto3";

package type;

// replace this with your own github username and repo
// github.com/<username>/<repo>/protogen/go/... 
option go_package = "github.com/Siddhesh1992/grpc-with-go-golang/my-grpc-proto/protogen/go/type";

message HelloRequest2 { 
  string name = 1;
  uint32 age = 16;
}

message HelloResponse2 { 
  string greet = 1;
}

service HelloService {
  rpc SayHello2(HelloRequest2) returns (HelloResponse2) {}
}