syntax = "proto3";

package resiliency;

// replace this with your own github username and repo
// github.com/<username>/<repo>/protogen/go/... 
option go_package = "github.com/Siddhesh1992/grpc-with-go-golang/my-grpc-proto/protogen/go/resiliency";

message HelloRequest4 { 
  string name = 1;
  uint32 age = 16;
}

message HelloResponse4 { 
  string greet = 1;
}

service HelloService {
  rpc SayHello4(HelloRequest4) returns (HelloResponse4) {}
}